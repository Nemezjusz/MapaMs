        <img src="mapatest4.png" alt="Responsive Image" id="mapa" style="height: 100vh; display: flex;">
        <img src="pin.png" id="marker" style="display: none; position: absolute; width: 250px; height: 250px;" />
        <script>
        var element = document.getElementById("mapa");

        element.addEventListener("click", function(event) {
            var x = event.clientX;
            var y = event.clientY;
            with(document.getElementById('marker')) {
                style.left = x;
                style.top = y;
                style.display = 'block';
            }

            console.log("Coordinates: " + x + ", " + y);
        });

        </script>
